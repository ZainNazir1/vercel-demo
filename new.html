<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Presentation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .slide {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .active-slide {
            display: block;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="slide active-slide" id="slide1">
    <h1>Welcome to Your Presentation</h1>
    <p>This is your first slide.</p>
    <button onclick="nextSlide()">Next</button>
</div>

<div class="slide" id="slide2">
    <h1>Second Slide</h1>
    <p>This is your second slide.</p>
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>
</div>

<div class="slide" id="slide3">
    <h1>Final Slide</h1>
    <p>This is your final slide.</p>
    <button onclick="prevSlide()">Previous</button>
</div>

<script>
    let currentSlide = 1;

    function showSlide(n) {
        const slides = document.getElementsByClassName('slide');
        if (n > slides.length) {
            currentSlide = 1;
        }
        if (n < 1) {
            currentSlide = slides.length;
        }
        for (let i = 0; i < slides.length; i++) {
            slides[i].classList.remove('active-slide');
        }
        slides[currentSlide - 1].classList.add('active-slide');
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    function prevSlide() {
        showSlide(currentSlide - 1);
    }
</script>

</body>
</html>
